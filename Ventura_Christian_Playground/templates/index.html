<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        <div class="header">
            <h1>Welcome!</h1>
        </div>
        <div class="box-container">
            {% for i in range(0, times) %}
                <div class="box" style="background-color: {{ color }};"></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
